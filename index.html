<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./app.js"></script>
    <title>Drum Kit</title>
</head>
<body>
    <div class="key-container">
        <div class="key" data-key="a"><kbd>A</kbd><span>clap</span></div>
        <div class="key" data-key="s"><kbd>S</kbd><span>hihat</span></div>
        <div class="key" data-key="d"><kbd>D</kbd><span>kick</span></div>
        <div class="key" data-key="f"><kbd>F</kbd><span>openhat</span></div>
        <div class="key" data-key="g"><kbd>G</kbd><span>boom</span></div>
        <div class="key" data-key="h"><kbd>H</kbd><span>ride</span></div>
        <div class="key" data-key="j"><kbd>J</kbd><span>snare</span></div>
        <div class="key" data-key="k"><kbd>K</kbd><span>tom</span></div>
        <div class="key" data-key="l"><kbd>L</kbd><span>tink</span></div>
    </div>

    <audio data-key="a" src="./sounds/boom.wav"></audio>
    <audio data-key="s" src="./sounds/clap.wav"></audio>
    <audio data-key="d" src="./sounds/hihat.wav"></audio>
    <audio data-key="f" src="./sounds/kick.wav"></audio>
    <audio data-key="g" src="./sounds/openhat.wav"></audio>
    <audio data-key="h" src="./sounds/ride.wav"></audio>
    <audio data-key="j" src="./sounds/snare.wav"></audio>
    <audio data-key="k" src="./sounds/tom.wav"></audio>
    <audio data-key="l" src="./sounds/tink.wav"></audio>
</body>
</html>
